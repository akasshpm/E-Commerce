<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #2563eb;
      font-size: 28px;
    }

    .cart-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
    }

    .cart-btn:hover {
      background: #1d4ed8;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .price {
      color: #2563eb;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .add-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .add-btn:hover {
      background: #1d4ed8;
    }

    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 100;
    }

    .cart-overlay.active {
      display: block;
    }

    .cart-sidebar {
      position: fixed;
      right: -400px;
      top: 0;
      width: 400px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s;
      z-index: 101;
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar.active {
      right: 0;
    }

    .cart-header {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .cart-item-icon {
      font-size: 40px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h4 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .cart-item-details .qty {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .cart-item-details .item-price {
      color: #2563eb;
      font-weight: bold;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 20px;
    }

    .cart-footer {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .checkout-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      font-weight: bold;
    }

    .checkout-btn:hover {
      background: #1d4ed8;
    }

    .empty-cart {
      text-align: center;
      color: #666;
      padding: 60px 20px;
    }


    .checkout-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 200;
}

.checkout-overlay.active {
  display: block;
}

.checkout-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  opacity: 0;
  transition: 0.3s ease;
  z-index: 201;
  width: 400px;
}

.checkout-modal.active {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.checkout-box {
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.checkout-box h2 {
  text-align: center;
  margin-bottom: 10px;
  color: #2563eb;
}

.checkout-box input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

.row {
  display: flex;
  gap: 10px;
}

.pay-btn {
  background: #2563eb;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

.pay-btn:hover {
  background: #1d4ed8;
}

.cancel-btn {
  background: #ef4444;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.cancel-btn:hover {
  background: #dc2626;
}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1>vanga vanga vankitu ponga</h1>
        <button class="cart-btn" onclick="toggleCart()">
          ðŸ›’ Cart
          <span class="cart-count" id="cartCount" style="display: none;">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>Products</h2>
    <div class="products" id="products"></div>
  </main>

  <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
  
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h2>Cart</h2>
      <button class="close-btn" onclick="toggleCart()">Ã—</button>
    </div>
    <div class="cart-items" id="cartItems">
      <div class="empty-cart">Cart is empty</div>
    </div>
    <div class="cart-footer" id="cartFooter" style="display: none;">
      <div class="cart-total">
        <span>Total:</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <!-- Checkout Overlay -->
<div class="checkout-overlay" id="checkoutOverlay" onclick="closeCheckout()"></div>

<!-- Checkout Modal -->
<div class="checkout-modal" id="checkoutModal">
  <div class="checkout-box" onclick="event.stopPropagation()">

    <h2>Checkout</h2>

    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe">

    <label>Email</label>
    <input type="email" id="email" placeholder="example@mail.com">

    <label>Address</label>
    <input type="text" id="address" placeholder="123 Main Street">

    <label>Card Number</label>
    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

    <div class="row">
      <div>
        <label>Expiry</label>
        <input type="text" id="expiry" placeholder="MM/YY">
      </div>
      <div>
        <label>CVV</label>
        <input type="text" id="cvv" placeholder="123">
      </div>
    </div>

    <button class="pay-btn" onclick="payNow()">Pay Now</button>
    <button class="cancel-btn" onclick="closeCheckout()">Cancel</button>

  </div>
</div>

  </div>

  <script>
    var products = [
      { id: 1, name: 'Wireless Headphones', price: 89.99, image: 'ðŸŽ§' },
      { id: 2, name: 'Smart Watch', price: 199.99, image: 'âŒš' },
      { id: 3, name: 'Leather Backpack', price: 79.99, image: 'ðŸŽ’' },
      { id: 4, name: 'Running Shoes', price: 129.99, image: 'ðŸ‘Ÿ' },
      { id: 5, name: 'Coffee Maker', price: 149.99, image: 'â˜•' },
      { id: 6, name: 'Bluetooth Speaker', price: 69.99, image: 'ðŸ”Š' }
    ];

    var cart = [];

    function renderProducts() {
      var container = document.getElementById('products');
      var html = '';
      
      for (var i = 0; i < products.length; i++) {
        var product = products[i];
        html += '<div class="product-card">' +
          '<div class="product-icon">' + product.image + '</div>' +
          '<h3>' + product.name + '</h3>' +
          '<div class="price">$' + product.price + '</div>' +
          '<button class="add-btn" onclick="addToCart(' + product.id + ')">Add to Cart</button>' +
          '</div>';
      }
      
      container.innerHTML = html;
    }

    function addToCart(productId) {
      var product = null;
      for (var i = 0; i < products.length; i++) {
        if (products[i].id === productId) {
          product = products[i];
          break;
        }
      }
      
      var existing = null;
      for (var i = 0; i < cart.length; i++) {
        if (cart[i].id === productId) {
          existing = cart[i];
          break;
        }
      }
      
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ 
          id: product.id, 
          name: product.name, 
          price: product.price, 
          image: product.image, 
          qty: 1 
        });
      }
      
      updateCart();
    }

    function removeFromCart(productId) {
      var newCart = [];
      for (var i = 0; i < cart.length; i++) {
        if (cart[i].id !== productId) {
          newCart.push(cart[i]);
        }
      }
      cart = newCart;
      updateCart();
    }

    function updateCart() {
      var itemCount = 0;
      var total = 0;
      
      for (var i = 0; i < cart.length; i++) {
        itemCount += cart[i].qty;
        total += cart[i].price * cart[i].qty;
      }
      
      var countEl = document.getElementById('cartCount');
      if (itemCount > 0) {
        countEl.textContent = itemCount;
        countEl.style.display = 'flex';
      } else {
        countEl.style.display = 'none';
      }

      var itemsContainer = document.getElementById('cartItems');
      var footer = document.getElementById('cartFooter');
      
      if (cart.length === 0) {
        itemsContainer.innerHTML = '<div class="empty-cart">Cart is empty</div>';
        footer.style.display = 'none';
      } else {
        var html = '';
        for (var i = 0; i < cart.length; i++) {
          var item = cart[i];
          html += '<div class="cart-item">' +
            '<div class="cart-item-icon">' + item.image + '</div>' +
            '<div class="cart-item-details">' +
            '<h4>' + item.name + '</h4>' +
            '<div class="qty">Qty: ' + item.qty + '</div>' +
            '<div class="item-price">$' + (item.price * item.qty).toFixed(2) + '</div>' +
            '</div>' +
            '<button class="remove-btn" onclick="removeFromCart(' + item.id + ')">Ã—</button>' +
            '</div>';
        }
        itemsContainer.innerHTML = html;
        
        document.getElementById('cartTotal').textContent = '$' + total.toFixed(2);
        footer.style.display = 'block';
      }
    }

    function toggleCart() {
      var overlay = document.getElementById('cartOverlay');
      var sidebar = document.getElementById('cartSidebar');
      
      if (overlay.classList.contains('active')) {
        overlay.classList.remove('active');
        sidebar.classList.remove('active');
      } else {
        overlay.classList.add('active');
        sidebar.classList.add('active');
      }
    }

    function checkout() {
      alert('Order placed! ðŸŽ‰');
      cart = [];
      updateCart();
      toggleCart();
    }

    renderProducts();


    function checkout() {
  toggleCart(); // close cart sidebar
  openCheckout();
}

function openCheckout() {
  document.getElementById("checkoutOverlay").classList.add("active");
  document.getElementById("checkoutModal").classList.add("active");
}

function closeCheckout() {
  document.getElementById("checkoutOverlay").classList.remove("active");
  document.getElementById("checkoutModal").classList.remove("active");
}

function payNow() {
  // Basic validation
  var name = document.getElementById('fullName').value;
  var email = document.getElementById('email').value;
  var address = document.getElementById('address').value;

  if (name === "" || email === "" || address === "") {
    alert("Please fill in all required fields.");
    return;
  }

  alert("Payment successful! ðŸŽ‰");

  // Clear cart
  cart = [];
  updateCart();

  closeCheckout();
}

  </script>
</body>
</html>
